<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Salon Services</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Available Services</h1>

    <div th:if="${success}" class="alert alert-success">
        <strong>Success:</strong> <span th:text="${success}"></span>
    </div>

    <div th:if="${error}" class="alert alert-error">
        <strong>Error:</strong> <span th:text="${error}"></span>
    </div>

    <nav>
        <a th:href="@{/}">Home</a>
        <a th:if="${isAdmin}" th:href="@{/services/new}">Add Service</a>
    </nav>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Service Name</th>
            <th>Duration (min)</th>
            <th>Price</th>
            <th>Salon</th>
            <th th:if="${isAdmin}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${services}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.duration}"></td>
            <td th:text="${s.price}"></td>
            <td th:text="${s.salon != null ? s.salon.name : 'â€”'}"></td>
            <td th:if="${isAdmin}">
                <a th:href="@{'/services/delete/' + ${s.id}}"
                   onclick="return confirm('Are you sure you want to delete this service?');"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(services)}">
            <td th:colspan="${isAdmin ? 6 : 5}" class="empty-state">
                No services found.
                <span th:if="${isAdmin}">
                <a th:href="@{/services/new}">Add your first service</a>
            </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
