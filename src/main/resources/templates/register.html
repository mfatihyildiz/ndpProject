<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create New Account</title>
</head>
<body>
<h2>Register as New Customer</h2>

<form th:action="@{/register}" th:object="${customer}" method="post">
    <label>Full Name:</label>
    <input type="text" th:field="*{fullName}" required><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required><br>

    <label>Username:</label>
    <input type="text" th:field="*{username}" required><br>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required><br>

    <label>Phone:</label>
    <input type="text" th:field="*{phone}" required><br>

    <button type="submit">Register</button>
</form>

<a th:href="@{/login}">â¬… Back to Login</a>
</body>
</html>
