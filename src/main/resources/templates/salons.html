<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Salons</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Salon List</h1>
    <p th:if="${currentManager}" class="text-muted">
        Managing salons as: <strong th:text="${currentManager}"></strong>
    </p>

    <div th:if="${success}" class="alert alert-success">
        <strong>Success:</strong> <span th:text="${success}"></span>
    </div>

    <div th:if="${error}" class="alert alert-error">
        <strong>Error:</strong> <span th:text="${error}"></span>
    </div>

    <nav>
        <a th:href="@{/}">Home</a>
        <a th:if="${isAuthenticated}" th:href="@{/salons/new}">Add New Salon</a>
        <a th:if="${!isAuthenticated}" th:href="@{/login}">Login to create a salon</a>
    </nav>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Working Hours</th>
            <th>Manager</th>
            <th th:if="${isAdmin}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="salon : ${salons}">
            <td th:text="${salon.id}"></td>
            <td th:text="${salon.name}"></td>
            <td th:text="${salon.address}"></td>
            <td>
                <div th:if="${salon.workingHours != null && !#lists.isEmpty(salon.workingHours)}" style="font-size: 0.85em; line-height: 1.4;">
                    <div th:each="hours : ${salon.workingHours}"
                         th:if="${!hours.isClosed}"
                         th:text="${hours.dayOfWeek + ': ' + #temporals.format(hours.startTime, 'HH:mm') + ' - ' + #temporals.format(hours.endTime, 'HH:mm')}"
                         style="margin: 1px 0;"></div>
                    <div th:each="hours : ${salon.workingHours}"
                         th:if="${hours.isClosed}"
                         th:text="${hours.dayOfWeek + ': Closed'}"
                         style="margin: 1px 0; color: #999; font-style: italic;"></div>
                </div>
                <span th:if="${salon.workingHours == null || #lists.isEmpty(salon.workingHours)}" style="color: #999; font-style: italic;">
                Not set
            </span>
            </td>
            <td th:text="${salon.manager != null ? salon.manager.fullName : 'N/A'}"></td>
            <td th:if="${isAdmin}">
                <a th:href="@{'/salons/delete/' + ${salon.id}}"
                   onclick="return confirm('Are you sure you want to delete this salon?');"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(salons)}">
            <td th:colspan="${isAdmin ? 6 : 5}" class="empty-state">
                No salons found.
                <span th:if="${isAuthenticated}">
                <a th:href="@{/salons/new}">Create your first salon</a>
            </span>
                <span th:if="${!isAuthenticated}">
                <a th:href="@{/login}">Login</a> or <a th:href="@{/register}">Register</a> to create a salon
            </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
