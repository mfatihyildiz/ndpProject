<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Service</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Add New Service</h1>

    <div th:if="${error}" class="alert alert-error">
        <strong>Error:</strong> <span th:text="${error}"></span>
    </div>

    <nav>
        <a th:href="@{/services}">Back to Services</a>
    </nav>

    <form th:action="@{/services/save}" th:object="${service}" method="post">
        <label>Service Name:</label>
        <input type="text" th:field="*{name}" required>

        <label>Duration (minutes):</label>
        <input type="number" th:field="*{duration}" required min="1">

        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" required min="0">

        <label>Salon:</label>
        <select name="salonId" required>
            <option value="">-- Select Salon --</option>
            <option th:each="salon : ${salons}"
                    th:value="${salon.id}"
                    th:text="${salon.name}"></option>
        </select>

        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
