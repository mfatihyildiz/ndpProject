<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Service</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Add New Service</h1>

<div th:if="${error}" style="color: red; padding: 10px; background-color: #f8d7da; border: 1px solid #f5c6cb; margin-bottom: 10px;">
    <strong>Error:</strong> <span th:text="${error}"></span>
</div>

<form th:action="@{/services/save}" th:object="${service}" method="post">
    <label>Service Name:</label>
    <input type="text" th:field="*{name}" required><br>

    <label>Duration (minutes):</label>
    <input type="number" th:field="*{duration}" required min="1"><br>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required min="0"><br>

    <label>Salon:</label>
    <select name="salonId" required>
        <option value="">-- Select Salon --</option>
        <option th:each="salon : ${salons}"
                th:value="${salon.id}"
                th:text="${salon.name}"></option>
    </select>

    <button type="submit">Save</button>
</form>

<a th:href="@{/services}">Back</a>
</body>
</html>
