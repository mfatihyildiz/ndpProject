<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Employees</h1>

    <div th:if="${success}" class="alert alert-success">
        <strong>Success:</strong> <span th:text="${success}"></span>
    </div>

    <div th:if="${error}" class="alert alert-error">
        <strong>Error:</strong> <span th:text="${error}"></span>
    </div>

    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/employees/new}">Add Employee</a>
    </nav>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Specialization</th>
            <th>Salon</th>
            <th>Availability</th>
            <th>Services</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.fullName}"></td>
            <td th:text="${emp.specialization}"></td>
            <td th:text="${emp.salon != null ? emp.salon.name : '—'}"></td>
            <td>
                <div th:if="${emp.workingHours != null && !#lists.isEmpty(emp.workingHours)}" style="font-size: 0.85em; line-height: 1.4;">
                    <div th:each="hours : ${emp.workingHours}"
                         th:if="${!hours.isClosed}"
                         th:text="${hours.dayOfWeek + ': ' + #temporals.format(hours.startTime, 'HH:mm') + ' - ' + #temporals.format(hours.endTime, 'HH:mm')}"
                         style="margin: 1px 0;"></div>
                    <div th:each="hours : ${emp.workingHours}"
                         th:if="${hours.isClosed}"
                         th:text="${hours.dayOfWeek + ': Closed'}"
                         style="margin: 1px 0; color: #999; font-style: italic;"></div>
                </div>
                <span th:if="${emp.workingHours == null || #lists.isEmpty(emp.workingHours)}" style="color: #999; font-style: italic;">
                Not set
            </span>
            </td>
            <td>
                <span th:if="${#lists.isEmpty(emp.skills)}">—</span>
                <span th:unless="${#lists.isEmpty(emp.skills)}"
                      th:text="${#strings.listJoin(emp.skills.?[true].![name], ', ')}"></span>
            </td>
            <td>
                <a th:href="@{'/employees/delete/' + ${emp.id}}"
                   onclick="return confirm('Are you sure you want to delete this employee?');"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(employees)}">
            <td colspan="7" class="empty-state">
                No employees found. <a th:href="@{/employees/new}">Add your first employee</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
