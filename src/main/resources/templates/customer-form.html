<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Customer</title>
</head>
<body>
<h1>Add New Customer</h1>

<form th:action="@{/customers/save}" th:object="${customer}" method="post">
    <label>Full Name:</label>
    <input type="text" th:field="*{fullName}" required><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required><br>

    <label>Phone:</label>
    <input type="text" th:field="*{phone}" required><br>

    <button type="submit">Save</button>
</form>

<a th:href="@{/customers}">Back</a>
</body>
</html>
